<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationCaisseViewDlg" widgetVar="OperationCaisseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOperationCaisseTitle}">
            <h:form id="OperationCaisseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationCaisseController.selected != null}">
                        <h:outputText value="#{bundle.ViewOperationCaisseLabel_montant}"/>
                        <h:outputText value="#{operationCaisseController.selected.montant}" title="#{bundle.ViewOperationCaisseTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewOperationCaisseLabel_caisse}"/>
                        <h:outputText value="#{operationCaisseController.selected.caisse}" title="#{bundle.ViewOperationCaisseTitle_caisse}"/>
                        <h:outputText value="#{bundle.ViewOperationCaisseLabel_dateOperation}"/>
                        <h:outputText value="#{operationCaisseController.selected.dateOperation}" title="#{bundle.ViewOperationCaisseTitle_dateOperation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOperationCaisseLabel_id}"/>
                        <h:outputText value="#{operationCaisseController.selected.id}" title="#{bundle.ViewOperationCaisseTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OperationCaisseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
