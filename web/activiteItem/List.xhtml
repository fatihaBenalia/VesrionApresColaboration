<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListActiviteItemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActiviteItemListForm">
                <p:panel header="#{bundle.ListActiviteItemTitle}">
                    <p:dataTable id="datalist" value="#{activiteItemController.items}" var="item"
                                 selectionMode="single" selection="#{activiteItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteItemTitle_montantMonsuel}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantMonsuel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteItemTitle_activite}"/>
                            </f:facet>
                            <h:outputText value="#{item.activite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteItemTitle_profession}"/>
                            </f:facet>
                            <h:outputText value="#{item.profession}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteItemTitle_weekend}"/>
                            </f:facet>
                            <h:outputText value="#{item.weekend}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteItemTitle_recruteur}"/>
                            </f:facet>
                            <h:outputText value="#{item.recruteur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteItemTitle_dureeTravail}"/>
                            </f:facet>
                            <h:outputText value="#{item.dureeTravail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteItemTitle_capacite}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActiviteItemTitle_membre}"/>
                            </f:facet>
                            <h:outputText value="#{item.membre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{activiteItemController.prepareCreate}" update=":ActiviteItemCreateForm" oncomplete="PF('ActiviteItemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ActiviteItemViewForm" oncomplete="PF('ActiviteItemViewDialog').show()" disabled="#{empty activiteItemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ActiviteItemEditForm" oncomplete="PF('ActiviteItemEditDialog').show()" disabled="#{empty activiteItemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{activiteItemController.destroy}" update=":growl,datalist" disabled="#{empty activiteItemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
