<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VirementEditDlg" widgetVar="VirementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVirementTitle}">
            <h:form id="VirementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{virementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVirementLabel_montantMensuel}" for="montantMensuel" />
                        <p:inputText id="montantMensuel" value="#{virementController.selected.montantMensuel}" title="#{bundle.EditVirementTitle_montantMensuel}" />
                        <p:outputLabel value="#{bundle.EditVirementLabel_parrain}" for="parrain" />
                        <p:selectOneMenu id="parrain" value="#{virementController.selected.parrain}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{parrainController.itemsAvailableSelectOne}"
                                           var="parrainItem"
                                           itemValue="#{parrainItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVirementLabel_dossier}" for="dossier" />
                        <p:selectOneMenu id="dossier" value="#{virementController.selected.dossier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"
                                           var="dossierItem"
                                           itemValue="#{dossierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVirementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{virementController.selected.id}" title="#{bundle.EditVirementTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{virementController.update}" value="#{bundle.Save}" update="display,:VirementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VirementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VirementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
