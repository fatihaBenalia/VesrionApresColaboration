<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VirementViewDlg" widgetVar="VirementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVirementTitle}">
            <h:form id="VirementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{virementController.selected != null}">
                        <h:outputText value="#{bundle.ViewVirementLabel_montantMensuel}"/>
                        <h:outputText value="#{virementController.selected.montantMensuel}" title="#{bundle.ViewVirementTitle_montantMensuel}"/>
                        <h:outputText value="#{bundle.ViewVirementLabel_parrain}"/>
                        <h:outputText value="#{virementController.selected.parrain}" title="#{bundle.ViewVirementTitle_parrain}"/>
                        <h:outputText value="#{bundle.ViewVirementLabel_dossier}"/>
                        <h:outputText value="#{virementController.selected.dossier}" title="#{bundle.ViewVirementTitle_dossier}"/>
                        <h:outputText value="#{bundle.ViewVirementLabel_id}"/>
                        <h:outputText value="#{virementController.selected.id}" title="#{bundle.ViewVirementTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VirementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
