<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationMoisEditDlg" widgetVar="OperationMoisEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOperationMoisTitle}">
            <h:form id="OperationMoisEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationMoisController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOperationMoisLabel_dossier}" for="dossier" />
                        <p:selectOneMenu id="dossier" value="#{operationMoisController.selected.dossier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"
                                           var="dossierItem"
                                           itemValue="#{dossierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOperationMoisLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{operationMoisController.selected.montant}" title="#{bundle.EditOperationMoisTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditOperationMoisLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy" value="#{operationMoisController.selected.date}" title="#{bundle.EditOperationMoisTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOperationMoisLabel_caisse}" for="caisse" />
                        <p:selectOneMenu id="caisse" value="#{operationMoisController.selected.caisse}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{caisseController.itemsAvailableSelectOne}"
                                           var="caisseItem"
                                           itemValue="#{caisseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOperationMoisLabel_id}" for="id" />
                        <p:inputText id="id" value="#{operationMoisController.selected.id}" title="#{bundle.EditOperationMoisTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{operationMoisController.update}" value="#{bundle.Save}" update="display,:OperationMoisListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OperationMoisEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OperationMoisEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
