<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperationMoisViewDlg" widgetVar="OperationMoisViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOperationMoisTitle}">
            <h:form id="OperationMoisViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operationMoisController.selected != null}">
                        <h:outputText value="#{bundle.ViewOperationMoisLabel_dossier}"/>
                        <h:outputText value="#{operationMoisController.selected.dossier}" title="#{bundle.ViewOperationMoisTitle_dossier}"/>
                        <h:outputText value="#{bundle.ViewOperationMoisLabel_montant}"/>
                        <h:outputText value="#{operationMoisController.selected.montant}" title="#{bundle.ViewOperationMoisTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewOperationMoisLabel_date}"/>
                        <h:outputText value="#{operationMoisController.selected.date}" title="#{bundle.ViewOperationMoisTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOperationMoisLabel_caisse}"/>
                        <h:outputText value="#{operationMoisController.selected.caisse}" title="#{bundle.ViewOperationMoisTitle_caisse}"/>
                        <h:outputText value="#{bundle.ViewOperationMoisLabel_id}"/>
                        <h:outputText value="#{operationMoisController.selected.id}" title="#{bundle.ViewOperationMoisTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OperationMoisViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
