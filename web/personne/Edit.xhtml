<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonneEditDlg" widgetVar="PersonneEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonneTitle}">
            <h:form id="PersonneEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personneController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personneController.selected.id}" title="#{bundle.EditPersonneTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.EditPersonneTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{personneController.selected.prenom}" title="#{bundle.EditPersonneTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{personneController.selected.telephone}" title="#{bundle.EditPersonneTitle_telephone}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_gmail}" for="gmail" />
                        <p:inputText id="gmail" value="#{personneController.selected.gmail}" title="#{bundle.EditPersonneTitle_gmail}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{personneController.selected.adresse}" title="#{bundle.EditPersonneTitle_adresse}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personneController.update}" value="#{bundle.Save}" update="display,:PersonneListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonneEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonneEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
