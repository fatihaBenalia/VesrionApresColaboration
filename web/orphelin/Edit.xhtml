<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:inputText id="prenom" value="#{orphelinController.selected.prenom}" title="#{bundle.EditOrphelinTitle_prenom}" />

                                           itemValue="#{etatSanteOrphelinItem}"/>

                                           itemValue="#{etatPedagogiqueItemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOrphelinLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{orphelinController.selected.dateNaissance}" title="#{bundle.EditOrphelinTitle_dateNaissance}"  showOn="button"/>

                        <p:inputText id="blemeScolaire" value="#{orphelinController.selected.blemeScolaire}" title="#{bundle.EditOrphelinTitle_blemeScolaire}" />

                        <p:inputText id="etablissement" value="#{orphelinController.selected.etablissement}" title="#{bundle.EditOrphelinTitle_etablissement}" />

                        <p:inputText id="dureeChomage" value="#{orphelinController.selected.dureeChomage}" title="#{bundle.EditOrphelinTitle_dureeChomage}" />
                        <p:outputLabel value="#{bundle.EditOrphelinLabel_perspective}" for="perspective" />

    </ui:composition>
</html>
