<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SousRegionCreateDlg" widgetVar="SousRegionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSousRegionTitle}">
            <h:form id="SousRegionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sousRegionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSousRegionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sousRegionController.selected.id}" title="#{bundle.CreateSousRegionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSousRegionLabel_nomRegion}" for="nomRegion" />
                        <p:inputText id="nomRegion" value="#{sousRegionController.selected.nomRegion}" title="#{bundle.CreateSousRegionTitle_nomRegion}" />
                        <p:outputLabel value="#{bundle.CreateSousRegionLabel_region}" for="region" />
                        <p:selectOneMenu id="region" value="#{sousRegionController.selected.region}" >
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"
                                           var="regionItem"
                                           itemValue="#{regionItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sousRegionController.create}" value="#{bundle.Save}" update="display,:SousRegionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SousRegionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SousRegionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
