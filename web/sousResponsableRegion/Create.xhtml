<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SousResponsableRegionCreateDlg" widgetVar="SousResponsableRegionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSousResponsableRegionTitle}">
            <h:form id="SousResponsableRegionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sousResponsableRegionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSousResponsableRegionLabel_sousRegion}" for="sousRegion" />
                        <p:selectOneMenu id="sousRegion" value="#{sousResponsableRegionController.selected.sousRegion}" >
                            <f:selectItems value="#{sousRegionController.itemsAvailableSelectOne}"
                                           var="sousRegionItem"
                                           itemValue="#{sousRegionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSousResponsableRegionLabel_responsableRegion}" for="responsableRegion" />
                        <p:selectOneMenu id="responsableRegion" value="#{sousResponsableRegionController.selected.responsableRegion}" >
                            <f:selectItems value="#{responsableRegionController.itemsAvailableSelectOne}"
                                           var="responsableRegionItem"
                                           itemValue="#{responsableRegionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSousResponsableRegionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sousResponsableRegionController.selected.id}" title="#{bundle.CreateSousResponsableRegionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateSousResponsableRegionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{sousResponsableRegionController.selected.nom}" title="#{bundle.CreateSousResponsableRegionTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateSousResponsableRegionLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{sousResponsableRegionController.selected.prenom}" title="#{bundle.CreateSousResponsableRegionTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateSousResponsableRegionLabel_gmail}" for="gmail" />
                        <p:inputText id="gmail" value="#{sousResponsableRegionController.selected.gmail}" title="#{bundle.CreateSousResponsableRegionTitle_gmail}" />
                        <p:outputLabel value="#{bundle.CreateSousResponsableRegionLabel_tele}" for="tele" />
                        <p:inputText id="tele" value="#{sousResponsableRegionController.selected.tele}" title="#{bundle.CreateSousResponsableRegionTitle_tele}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sousResponsableRegionController.create}" value="#{bundle.Save}" update="display,:SousResponsableRegionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SousResponsableRegionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SousResponsableRegionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
