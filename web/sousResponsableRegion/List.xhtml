<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSousResponsableRegionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SousResponsableRegionListForm">
                <p:panel header="#{bundle.ListSousResponsableRegionTitle}">
                    <p:dataTable id="datalist" value="#{sousResponsableRegionController.items}" var="item"
                                 selectionMode="single" selection="#{sousResponsableRegionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSousResponsableRegionTitle_sousRegion}"/>
                            </f:facet>
                            <h:outputText value="#{item.sousRegion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSousResponsableRegionTitle_responsableRegion}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableRegion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSousResponsableRegionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSousResponsableRegionTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSousResponsableRegionTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSousResponsableRegionTitle_gmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.gmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSousResponsableRegionTitle_tele}"/>
                            </f:facet>
                            <h:outputText value="#{item.tele}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sousResponsableRegionController.prepareCreate}" update=":SousResponsableRegionCreateForm" oncomplete="PF('SousResponsableRegionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SousResponsableRegionViewForm" oncomplete="PF('SousResponsableRegionViewDialog').show()" disabled="#{empty sousResponsableRegionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SousResponsableRegionEditForm" oncomplete="PF('SousResponsableRegionEditDialog').show()" disabled="#{empty sousResponsableRegionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sousResponsableRegionController.destroy}" update=":growl,datalist" disabled="#{empty sousResponsableRegionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
