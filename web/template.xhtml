<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm"  style="margin-left: 100px;margin-right: 100px;padding-left: 10px;padding-right: 10px">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>

                        <p:menuitem value="Creation Des Dossiers" outcome="/dossier/infosDossierImportant.xhtml" />
                        <p:menuitem value="Les Dossiers Non Classés" outcome="/dossier/ListeDossierNonClasses.xhtml" />
                        <p:menuitem value="Parrainer les Dossiers" outcome="/dossier/RechercherDossier.xhtml" />
                        <p:menuitem value="Les dossiers Parrainés"  outcome="/dossier/RechercherDossierParrain.xhtml" />
                        <p:menuitem value="Les Statistique Dossier" outcome="/dossier/Statistique.xhtml" />
                        <p:menuitem value="Les Statistique Orphelin " outcome="/dossier/StatistiqueOrphelin.xhtml" />


                        <p:submenu label="Infos Région/sousRegion">
                            <p:menuitem value="Region" outcome="/region/List.xhtml" />
                            <p:menuitem value="SousRegion" outcome="/sousRegion/List.xhtml" />

                        </p:submenu>


                        <p:submenu label="Personnel">
                            <p:menuitem value="AssistanteSociale" outcome="/assistanteSociale/List.xhtml" />
                            <p:menuitem value="ResponsableRegion" outcome="/responsableRegion/List.xhtml" />
                            <p:menuitem value="SousResponsableRegion" outcome="/sousResponsableRegion/List.xhtml" />
                            <p:menuitem value="Mediataire" outcome="/mediataire/List.xhtml" />

                        </p:submenu>



                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
