<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtatPedagogiqueViewDlg" widgetVar="EtatPedagogiqueViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtatPedagogiqueTitle}">
            <h:form id="EtatPedagogiqueViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etatPedagogiqueController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtatPedagogiqueLabel_dossier}"/>
                        <h:outputText value="#{etatPedagogiqueController.selected.dossier}" title="#{bundle.ViewEtatPedagogiqueTitle_dossier}"/>
                        <h:outputText value="#{bundle.ViewEtatPedagogiqueLabel_id}"/>
                        <h:outputText value="#{etatPedagogiqueController.selected.id}" title="#{bundle.ViewEtatPedagogiqueTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtatPedagogiqueViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
