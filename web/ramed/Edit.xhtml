<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RamedEditDlg" widgetVar="RamedEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRamedTitle}">
            <h:form id="RamedEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ramedController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRamedLabel_dossier}" for="dossier" />
                        <p:selectOneMenu id="dossier" value="#{ramedController.selected.dossier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"
                                           var="dossierItem"
                                           itemValue="#{dossierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRamedLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ramedController.selected.id}" title="#{bundle.EditRamedTitle_id}" />
                        <p:outputLabel value="#{bundle.EditRamedLabel_carte}" for="carte" />
                        <p:inputText id="carte" value="#{ramedController.selected.carte}" title="#{bundle.EditRamedTitle_carte}" />
                        <p:outputLabel value="#{bundle.EditRamedLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{ramedController.selected.dateFin}" title="#{bundle.EditRamedTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRamedLabel_numCarte}" for="numCarte" />
                        <p:inputText id="numCarte" value="#{ramedController.selected.numCarte}" title="#{bundle.EditRamedTitle_numCarte}" />
                        <p:outputLabel value="#{bundle.EditRamedLabel_beneficiares}" for="beneficiares" />
                        <p:inputText id="beneficiares" value="#{ramedController.selected.beneficiares}" title="#{bundle.EditRamedTitle_beneficiares}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ramedController.update}" value="#{bundle.Save}" update="display,:RamedListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RamedEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RamedEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
