<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtatSanteViewDlg" widgetVar="EtatSanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtatSanteTitle}">
            <h:form id="EtatSanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etatSanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtatSanteLabel_dossier}"/>
                        <h:outputText value="#{etatSanteController.selected.dossier}" title="#{bundle.ViewEtatSanteTitle_dossier}"/>
                        <h:outputText value="#{bundle.ViewEtatSanteLabel_id}"/>
                        <h:outputText value="#{etatSanteController.selected.id}" title="#{bundle.ViewEtatSanteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEtatSanteLabel_etatSanteMere}"/>
                        <h:outputText value="#{etatSanteController.selected.etatSanteMere}" title="#{bundle.ViewEtatSanteTitle_etatSanteMere}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtatSanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
