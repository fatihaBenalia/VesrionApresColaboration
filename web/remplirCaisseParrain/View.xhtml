<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RemplirCaisseParrainViewDlg" widgetVar="RemplirCaisseParrainViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRemplirCaisseParrainTitle}">
            <h:form id="RemplirCaisseParrainViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{remplirCaisseParrainController.selected != null}">
                        <h:outputText value="#{bundle.ViewRemplirCaisseParrainLabel_dateRemplissage}"/>
                        <h:outputText value="#{remplirCaisseParrainController.selected.dateRemplissage}" title="#{bundle.ViewRemplirCaisseParrainTitle_dateRemplissage}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRemplirCaisseParrainLabel_parrain}"/>
                        <h:outputText value="#{remplirCaisseParrainController.selected.parrain}" title="#{bundle.ViewRemplirCaisseParrainTitle_parrain}"/>
                        <h:outputText value="#{bundle.ViewRemplirCaisseParrainLabel_id}"/>
                        <h:outputText value="#{remplirCaisseParrainController.selected.id}" title="#{bundle.ViewRemplirCaisseParrainTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RemplirCaisseParrainViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
