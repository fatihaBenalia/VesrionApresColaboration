                        <p:outputLabel value="#{bundle.EditOperationnLabel_date2}" for="date2" />

                        </p:selectOneMenu>

                        <p:inputText id="debit" value="#{operationnController.selected.debit}" title="#{bundle.EditOperationnTitle_debit}" />

                        <p:inputText id="credit" value="#{operationnController.selected.credit}" title="#{bundle.EditOperationnTitle_credit}" />
                        <p:outputLabel value="#{bundle.EditOperationnLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{operationnController.selected.montant}" title="#{bundle.EditOperationnTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditOperationnLabel_numCheque}" for="numCheque" />
                        <p:inputText id="numCheque" value="#{operationnController.selected.numCheque}" title="#{bundle.EditOperationnTitle_numCheque}" />

                        <p:outputLabel value="#{bundle.EditOperationnLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{operationnController.selected.etat}" title="#{bundle.EditOperationnTitle_etat}" />
                        <p:outputLabel value="#{bundle.EditOperationnLabel_id}" for="id" />
                        <p:inputText id="id" value="#{operationnController.selected.id}" title="#{bundle.EditOperationnTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{operationnController.update}" value="#{bundle.Save}" update="display,:OperationnListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OperationnEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OperationnEditDialog.hide()"/>
                </h:panelGroup>

        </p:dialog>
