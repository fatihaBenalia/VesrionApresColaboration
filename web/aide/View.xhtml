<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AideViewDlg" widgetVar="AideViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAideTitle}">
            <h:form id="AideViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aideController.selected != null}">
                        <h:outputText value="#{bundle.ViewAideLabel_dossier}"/>
                        <h:outputText value="#{aideController.selected.dossier}" title="#{bundle.ViewAideTitle_dossier}"/>
                        <h:outputText value="#{bundle.ViewAideLabel_id}"/>
                        <h:outputText value="#{aideController.selected.id}" title="#{bundle.ViewAideTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAideLabel_montant}"/>
                        <h:outputText value="#{aideController.selected.montant}" title="#{bundle.ViewAideTitle_montant}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AideViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
