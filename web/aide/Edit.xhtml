<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AideEditDlg" widgetVar="AideEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAideTitle}">
            <h:form id="AideEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aideController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAideLabel_dossier}" for="dossier" />
                        <p:selectOneMenu id="dossier" value="#{aideController.selected.dossier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"
                                           var="dossierItem"
                                           itemValue="#{dossierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAideLabel_id}" for="id" />
                        <p:inputText id="id" value="#{aideController.selected.id}" title="#{bundle.EditAideTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAideLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{aideController.selected.montant}" title="#{bundle.EditAideTitle_montant}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{aideController.update}" value="#{bundle.Save}" update="display,:AideListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AideEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AideEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
