<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableFamilleViewDlg" widgetVar="ResponsableFamilleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResponsableFamilleTitle}">
            <h:form id="ResponsableFamilleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableFamilleController.selected != null}">
                        <h:outputText value="#{bundle.ViewResponsableFamilleLabel_prenom}"/>
                        <h:outputText value="#{responsableFamilleController.selected.prenom}" title="#{bundle.ViewResponsableFamilleTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewResponsableFamilleLabel_nom}"/>
                        <h:outputText value="#{responsableFamilleController.selected.nom}" title="#{bundle.ViewResponsableFamilleTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewResponsableFamilleLabel_telephone}"/>
                        <h:outputText value="#{responsableFamilleController.selected.telephone}" title="#{bundle.ViewResponsableFamilleTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewResponsableFamilleLabel_dossier}"/>
                        <h:outputText value="#{responsableFamilleController.selected.dossier}" title="#{bundle.ViewResponsableFamilleTitle_dossier}"/>
                        <h:outputText value="#{bundle.ViewResponsableFamilleLabel_id}"/>
                        <h:outputText value="#{responsableFamilleController.selected.id}" title="#{bundle.ViewResponsableFamilleTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResponsableFamilleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
