<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableFamilleEditDlg" widgetVar="ResponsableFamilleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResponsableFamilleTitle}">
            <h:form id="ResponsableFamilleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableFamilleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResponsableFamilleLabel_dossier}" for="dossier" />
                        <p:selectOneMenu id="dossier" value="#{responsableFamilleController.selected.dossier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"
                                           var="dossierItem"
                                           itemValue="#{dossierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditResponsableFamilleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{responsableFamilleController.selected.id}" title="#{bundle.EditResponsableFamilleTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{responsableFamilleController.update}" value="#{bundle.Save}" update="display,:ResponsableFamilleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResponsableFamilleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponsableFamilleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
