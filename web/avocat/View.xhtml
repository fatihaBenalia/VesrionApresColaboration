<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvocatViewDlg" widgetVar="AvocatViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvocatTitle}">
            <h:form id="AvocatViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avocatController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvocatLabel_id}"/>
                        <h:outputText value="#{avocatController.selected.id}" title="#{bundle.ViewAvocatTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAvocatLabel_nom}"/>
                        <h:outputText value="#{avocatController.selected.nom}" title="#{bundle.ViewAvocatTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewAvocatLabel_prenom}"/>
                        <h:outputText value="#{avocatController.selected.prenom}" title="#{bundle.ViewAvocatTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewAvocatLabel_telephone}"/>
                        <h:outputText value="#{avocatController.selected.telephone}" title="#{bundle.ViewAvocatTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewAvocatLabel_gmail}"/>
                        <h:outputText value="#{avocatController.selected.gmail}" title="#{bundle.ViewAvocatTitle_gmail}"/>
                        <h:outputText value="#{bundle.ViewAvocatLabel_adresse}"/>
                        <h:outputText value="#{avocatController.selected.adresse}" title="#{bundle.ViewAvocatTitle_adresse}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvocatViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
