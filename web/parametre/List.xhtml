<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListParametreTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ParametreListForm">
                <p:panel header="#{bundle.ListParametreTitle}">
                    <p:dataTable id="datalist" value="#{parametreController.items}" var="item"
                                 selectionMode="single" selection="#{parametreController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_dateApplication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateApplication}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_montantComplete}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantComplete}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_montantPartielle}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantPartielle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_alimentation}"/>
                            </f:facet>
                            <h:outputText value="#{item.alimentation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_habillement}"/>
                            </f:facet>
                            <h:outputText value="#{item.habillement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_matelasEtCouvertures}"/>
                            </f:facet>
                            <h:outputText value="#{item.matelasEtCouvertures}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_sante}"/>
                            </f:facet>
                            <h:outputText value="#{item.sante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_scolarité}"/>
                            </f:facet>
                            <h:outputText value="#{item.scolarité}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_sacrifice}"/>
                            </f:facet>
                            <h:outputText value="#{item.sacrifice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParametreTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{parametreController.prepareCreate}" update=":ParametreCreateForm" oncomplete="PF('ParametreCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ParametreViewForm" oncomplete="PF('ParametreViewDialog').show()" disabled="#{empty parametreController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ParametreEditForm" oncomplete="PF('ParametreEditDialog').show()" disabled="#{empty parametreController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{parametreController.destroy}" update=":growl,datalist" disabled="#{empty parametreController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
