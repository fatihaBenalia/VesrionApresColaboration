<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PunitionCreateDlg" widgetVar="PunitionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePunitionTitle}">
            <h:form id="PunitionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{punitionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePunitionLabel_raison}" for="raison" />
                        <p:inputText id="raison" value="#{punitionController.selected.raison}" title="#{bundle.CreatePunitionTitle_raison}" />
                        <p:outputLabel value="#{bundle.CreatePunitionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{punitionController.selected.id}" title="#{bundle.CreatePunitionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatePunitionLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{punitionController.selected.dateDebut}" title="#{bundle.EditPunitionTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePunitionLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{punitionController.selected.dateFin}" title="#{bundle.EditPunitionTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePunitionLabel_duree}" for="duree" />
                        <p:inputText id="duree" value="#{punitionController.selected.duree}" title="#{bundle.CreatePunitionTitle_duree}" />
                        <p:outputLabel value="#{bundle.CreatePunitionLabel_dossier}" for="dossier" />
                        <p:selectOneMenu id="dossier" value="#{punitionController.selected.dossier}" >
                            <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"
                                           var="dossierItem"
                                           itemValue="#{dossierItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{punitionController.create}" value="#{bundle.Save}" update="display,:PunitionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PunitionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PunitionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
