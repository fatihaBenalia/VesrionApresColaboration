<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RemplissageItemCreateDlg" widgetVar="RemplissageItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRemplissageItemTitle}">
            <h:form id="RemplissageItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{remplissageItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRemplissageItemLabel_caisse}" for="caisse" />
                        <p:selectOneMenu id="caisse" value="#{remplissageItemController.selected.caisse}" >
                            <f:selectItems value="#{caisseController.itemsAvailableSelectOne}"
                                           var="caisseItem"
                                           itemValue="#{caisseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRemplissageItemLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{remplissageItemController.selected.montant}" title="#{bundle.CreateRemplissageItemTitle_montant}" />
                        <p:outputLabel value="#{bundle.CreateRemplissageItemLabel_remplirCaisseParrain}" for="remplirCaisseParrain" />
                        <p:selectOneMenu id="remplirCaisseParrain" value="#{remplissageItemController.selected.remplirCaisseParrain}" >
                            <f:selectItems value="#{remplirCaisseParrainController.itemsAvailableSelectOne}"
                                           var="remplirCaisseParrainItem"
                                           itemValue="#{remplirCaisseParrainItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRemplissageItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{remplissageItemController.selected.id}" title="#{bundle.CreateRemplissageItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{remplissageItemController.create}" value="#{bundle.Save}" update="display,:RemplissageItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'RemplissageItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RemplissageItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
