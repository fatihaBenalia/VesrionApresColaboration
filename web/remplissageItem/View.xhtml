<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RemplissageItemViewDlg" widgetVar="RemplissageItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRemplissageItemTitle}">
            <h:form id="RemplissageItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{remplissageItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewRemplissageItemLabel_caisse}"/>
                        <h:outputText value="#{remplissageItemController.selected.caisse}" title="#{bundle.ViewRemplissageItemTitle_caisse}"/>
                        <h:outputText value="#{bundle.ViewRemplissageItemLabel_montant}"/>
                        <h:outputText value="#{remplissageItemController.selected.montant}" title="#{bundle.ViewRemplissageItemTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewRemplissageItemLabel_remplirCaisseParrain}"/>
                        <h:outputText value="#{remplissageItemController.selected.remplirCaisseParrain}" title="#{bundle.ViewRemplissageItemTitle_remplirCaisseParrain}"/>
                        <h:outputText value="#{bundle.ViewRemplissageItemLabel_id}"/>
                        <h:outputText value="#{remplissageItemController.selected.id}" title="#{bundle.ViewRemplissageItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RemplissageItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
