<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompteParrainCreateDlg" widgetVar="CompteParrainCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompteParrainTitle}">
            <h:form id="CompteParrainCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compteParrainController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompteParrainLabel_parrain}" for="parrain" />
                        <p:selectOneMenu id="parrain" value="#{compteParrainController.selected.parrain}" >
                            <f:selectItems value="#{parrainController.itemsAvailableSelectOne}"
                                           var="parrainItem"
                                           itemValue="#{parrainItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCompteParrainLabel_montantFamille}" for="montantFamille" />
                        <p:inputText id="montantFamille" value="#{compteParrainController.selected.montantFamille}" title="#{bundle.CreateCompteParrainTitle_montantFamille}" />
                        <p:outputLabel value="#{bundle.CreateCompteParrainLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{compteParrainController.selected.etat}" title="#{bundle.CreateCompteParrainTitle_etat}" />
                        <p:outputLabel value="#{bundle.CreateCompteParrainLabel_id}" for="id" />
                        <p:inputText id="id" value="#{compteParrainController.selected.id}" title="#{bundle.CreateCompteParrainTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compteParrainController.create}" value="#{bundle.Save}" update="display,:CompteParrainListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompteParrainCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompteParrainCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
