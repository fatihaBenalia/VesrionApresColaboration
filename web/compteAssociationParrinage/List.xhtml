<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompteAssociationParrinageTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompteAssociationParrinageListForm">
                <p:panel header="#{bundle.ListCompteAssociationParrinageTitle}">
                    <p:dataTable id="datalist" value="#{compteAssociationParrinageController.items}" var="item"
                                 selectionMode="single" selection="#{compteAssociationParrinageController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteAssociationParrinageTitle_nbr1}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbr1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteAssociationParrinageTitle_nbr2}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbr2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteAssociationParrinageTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompteAssociationParrinageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{compteAssociationParrinageController.prepareCreate}" update=":CompteAssociationParrinageCreateForm" oncomplete="PF('CompteAssociationParrinageCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CompteAssociationParrinageViewForm" oncomplete="PF('CompteAssociationParrinageViewDialog').show()" disabled="#{empty compteAssociationParrinageController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CompteAssociationParrinageEditForm" oncomplete="PF('CompteAssociationParrinageEditDialog').show()" disabled="#{empty compteAssociationParrinageController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{compteAssociationParrinageController.destroy}" update=":growl,datalist" disabled="#{empty compteAssociationParrinageController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
