<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDossierTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DossierListForm">
                <p:panel header="#{bundle.ListDossierTitle}">
                    <p:dataTable id="datalist" value="#{dossierController.items}" var="item"
                                 selectionMode="single" selection="#{dossierController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_montantDepenseSanter}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantDepenseSanter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_laid}"/>
                            </f:facet>
                            <h:outputText value="#{item.laid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_compteAssociationParrinage}"/>
                            </f:facet>
                            <h:outputText value="#{item.compteAssociationParrinage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_nbrOrphelin}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrOrphelin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_nbrMembre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrMembre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_indice}"/>
                            </f:facet>
                            <h:outputText value="#{item.indice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_dateDossier}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDossier}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_mere}"/>
                            </f:facet>
                            <h:outputText value="#{item.mere}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_pere}"/>
                            </f:facet>
                            <h:outputText value="#{item.pere}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_responsableFamille}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableFamille}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_numDossier}"/>
                            </f:facet>
                            <h:outputText value="#{item.numDossier}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_nomFamille}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomFamille}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_responsableRegion}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableRegion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_adresseActuelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresseActuelle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_etatPedagogique}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatPedagogique}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_etatEthique}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatEthique}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_etatSante}"/>
                            </f:facet>
                            <h:outputText value="#{item.etatSante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_logement}"/>
                            </f:facet>
                            <h:outputText value="#{item.logement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_activite}"/>
                            </f:facet>
                            <h:outputText value="#{item.activite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_aide}"/>
                            </f:facet>
                            <h:outputText value="#{item.aide}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_assistanteSociale1}"/>
                            </f:facet>
                            <h:outputText value="#{item.assistanteSociale1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_assistanteSociale2}"/>
                            </f:facet>
                            <h:outputText value="#{item.assistanteSociale2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_remarque}"/>
                            </f:facet>
                            <h:outputText value="#{item.remarque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_proposition}"/>
                            </f:facet>
                            <h:outputText value="#{item.proposition}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossierTitle_montantTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantTotal}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dossierController.prepareCreate}" update=":DossierCreateForm" oncomplete="PF('DossierCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DossierViewForm" oncomplete="PF('DossierViewDialog').show()" disabled="#{empty dossierController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DossierEditForm" oncomplete="PF('DossierEditDialog').show()" disabled="#{empty dossierController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{dossierController.destroy}" update=":growl,datalist" disabled="#{empty dossierController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
