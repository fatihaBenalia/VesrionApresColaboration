<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLogementTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LogementListForm">
                <p:panel header="#{bundle.ListLogementTitle}">
                    <p:dataTable id="datalist" value="#{logementController.items}" var="item"
                                 selectionMode="single" selection="#{logementController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_dossier}"/>
                            </f:facet>
                            <h:outputText value="#{item.dossier}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_residenseAvantDeces}"/>
                            </f:facet>
                            <h:outputText value="#{item.residenseAvantDeces}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_raisonChangementLog}"/>
                            </f:facet>
                            <h:outputText value="#{item.raisonChangementLog}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_typeLog}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeLog}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_nbrChambre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrChambre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_surface}"/>
                            </f:facet>
                            <h:outputText value="#{item.surface}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_typePossession}"/>
                            </f:facet>
                            <h:outputText value="#{item.typePossession}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_montantGage}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantGage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_montantLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantLocation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_autreType}"/>
                            </f:facet>
                            <h:outputText value="#{item.autreType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_eau}"/>
                            </f:facet>
                            <h:outputText value="#{item.eau}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_elec}"/>
                            </f:facet>
                            <h:outputText value="#{item.elec}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_eauEgout}"/>
                            </f:facet>
                            <h:outputText value="#{item.eauEgout}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_montantEau}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantEau}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogementTitle_montantElec}"/>
                            </f:facet>
                            <h:outputText value="#{item.montantElec}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{logementController.prepareCreate}" update=":LogementCreateForm" oncomplete="PF('LogementCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LogementViewForm" oncomplete="PF('LogementViewDialog').show()" disabled="#{empty logementController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LogementEditForm" oncomplete="PF('LogementEditDialog').show()" disabled="#{empty logementController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{logementController.destroy}" update=":growl,datalist" disabled="#{empty logementController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
