<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogementEditDlg" widgetVar="LogementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLogementTitle}">
            <h:form id="LogementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLogementLabel_dossier}" for="dossier" />
                        <p:selectOneMenu id="dossier" value="#{logementController.selected.dossier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dossierController.itemsAvailableSelectOne}"
                                           var="dossierItem"
                                           itemValue="#{dossierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLogementLabel_id}" for="id" />
                        <p:inputText id="id" value="#{logementController.selected.id}" title="#{bundle.EditLogementTitle_id}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_residenseAvantDeces}" for="residenseAvantDeces" />
                        <p:inputText id="residenseAvantDeces" value="#{logementController.selected.residenseAvantDeces}" title="#{bundle.EditLogementTitle_residenseAvantDeces}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_raisonChangementLog}" for="raisonChangementLog" />
                        <p:inputText id="raisonChangementLog" value="#{logementController.selected.raisonChangementLog}" title="#{bundle.EditLogementTitle_raisonChangementLog}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_typeLog}" for="typeLog" />
                        <p:inputText id="typeLog" value="#{logementController.selected.typeLog}" title="#{bundle.EditLogementTitle_typeLog}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_nbrChambre}" for="nbrChambre" />
                        <p:inputText id="nbrChambre" value="#{logementController.selected.nbrChambre}" title="#{bundle.EditLogementTitle_nbrChambre}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_surface}" for="surface" />
                        <p:inputText id="surface" value="#{logementController.selected.surface}" title="#{bundle.EditLogementTitle_surface}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_typePossession}" for="typePossession" />
                        <p:inputText id="typePossession" value="#{logementController.selected.typePossession}" title="#{bundle.EditLogementTitle_typePossession}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_montantGage}" for="montantGage" />
                        <p:inputText id="montantGage" value="#{logementController.selected.montantGage}" title="#{bundle.EditLogementTitle_montantGage}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_montantLocation}" for="montantLocation" />
                        <p:inputText id="montantLocation" value="#{logementController.selected.montantLocation}" title="#{bundle.EditLogementTitle_montantLocation}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_autreType}" for="autreType" />
                        <p:inputText id="autreType" value="#{logementController.selected.autreType}" title="#{bundle.EditLogementTitle_autreType}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_eau}" for="eau" />
                        <p:inputText id="eau" value="#{logementController.selected.eau}" title="#{bundle.EditLogementTitle_eau}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_elec}" for="elec" />
                        <p:inputText id="elec" value="#{logementController.selected.elec}" title="#{bundle.EditLogementTitle_elec}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_eauEgout}" for="eauEgout" />
                        <p:inputText id="eauEgout" value="#{logementController.selected.eauEgout}" title="#{bundle.EditLogementTitle_eauEgout}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_montantEau}" for="montantEau" />
                        <p:inputText id="montantEau" value="#{logementController.selected.montantEau}" title="#{bundle.EditLogementTitle_montantEau}" />
                        <p:outputLabel value="#{bundle.EditLogementLabel_montantElec}" for="montantElec" />
                        <p:inputText id="montantElec" value="#{logementController.selected.montantElec}" title="#{bundle.EditLogementTitle_montantElec}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logementController.update}" value="#{bundle.Save}" update="display,:LogementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LogementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LogementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
