<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableRegionViewDlg" widgetVar="ResponsableRegionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResponsableRegionTitle}">
            <h:form id="ResponsableRegionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableRegionController.selected != null}">
                        <h:outputText value="#{bundle.ViewResponsableRegionLabel_id}"/>
                        <h:outputText value="#{responsableRegionController.selected.id}" title="#{bundle.ViewResponsableRegionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewResponsableRegionLabel_nom}"/>
                        <h:outputText value="#{responsableRegionController.selected.nom}" title="#{bundle.ViewResponsableRegionTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewResponsableRegionLabel_prenom}"/>
                        <h:outputText value="#{responsableRegionController.selected.prenom}" title="#{bundle.ViewResponsableRegionTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewResponsableRegionLabel_telephone}"/>
                        <h:outputText value="#{responsableRegionController.selected.telephone}" title="#{bundle.ViewResponsableRegionTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewResponsableRegionLabel_gmail}"/>
                        <h:outputText value="#{responsableRegionController.selected.gmail}" title="#{bundle.ViewResponsableRegionTitle_gmail}"/>
                        <h:outputText value="#{bundle.ViewResponsableRegionLabel_adresse}"/>
                        <h:outputText value="#{responsableRegionController.selected.adresse}" title="#{bundle.ViewResponsableRegionTitle_adresse}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResponsableRegionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
