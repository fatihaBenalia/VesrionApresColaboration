<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MediataireViewDlg" widgetVar="MediataireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMediataireTitle}">
            <h:form id="MediataireViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mediataireController.selected != null}">
                        <h:outputText value="#{bundle.ViewMediataireLabel_nom}"/>
                        <h:outputText value="#{mediataireController.selected.nom}" title="#{bundle.ViewMediataireTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewMediataireLabel_prenom}"/>
                        <h:outputText value="#{mediataireController.selected.prenom}" title="#{bundle.ViewMediataireTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewMediataireLabel_telephone}"/>
                        <h:outputText value="#{mediataireController.selected.telephone}" title="#{bundle.ViewMediataireTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewMediataireLabel_gmail}"/>
                        <h:outputText value="#{mediataireController.selected.gmail}" title="#{bundle.ViewMediataireTitle_gmail}"/>
                        <h:outputText value="#{bundle.ViewMediataireLabel_adresse}"/>
                        <h:outputText value="#{mediataireController.selected.adresse}" title="#{bundle.ViewMediataireTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewMediataireLabel_id}"/>
                        <h:outputText value="#{mediataireController.selected.id}" title="#{bundle.ViewMediataireTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MediataireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
