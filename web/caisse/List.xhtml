<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCaisseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div>
                <h:form id="CaisseListForm">
                    <p:panel header="La Liste Des Caisses" style="font-size: 40px;">
                        <p:dataTable id="datalistAnnonce" value="#{caisseController.items}" var="item"
                                     selectionMode="single" selection="#{caisseController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     editable="true"  widgetVar="cellCars"

                                     >
                            <p:column style="width:16px">
                                <p:rowToggler />
                            </p:column>




                            <p:column headerText="Le Nom Du Caisse">

                                <h:outputText value="#{item.id}"/>

                            </p:column>



                            <p:column headerText="Type Du Caisse">

                                <h:outputText value="#{item.type}"/>

                            </p:column>

                            <p:rowExpansion>
                                <p:panelGrid  columns="2" columnClasses="label,value" style="width:500px">
                                    <p:chart type="pie" model="#{caisseController.pieModel1}" style="width:400px;height:300px" />
                                </p:panelGrid>
                            </p:rowExpansion>

                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>




        </ui:define>
    </ui:composition>

</html>
