<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaisseTTCaisseViewDlg" widgetVar="CaisseTTCaisseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCaisseTTCaisseTitle}">
            <h:form id="CaisseTTCaisseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caisseTTCaisseController.selected != null}">
                        <h:outputText value="#{bundle.ViewCaisseTTCaisseLabel_dete}"/>
                        <h:outputText value="#{caisseTTCaisseController.selected.dete}" title="#{bundle.ViewCaisseTTCaisseTitle_dete}"/>
                        <h:outputText value="#{bundle.ViewCaisseTTCaisseLabel_depense}"/>
                        <h:outputText value="#{caisseTTCaisseController.selected.depense}" title="#{bundle.ViewCaisseTTCaisseTitle_depense}"/>
                        <h:outputText value="#{bundle.ViewCaisseTTCaisseLabel_profit}"/>

                        <h:outputText value="#{bundle.ViewCaisseTTCaisseLabel_entree}"/>
                        <h:outputText value="#{caisseTTCaisseController.selected.entree}" title="#{bundle.ViewCaisseTTCaisseTitle_entree}"/>
                        <h:outputText value="#{bundle.ViewCaisseTTCaisseLabel_id}"/>
                        <h:outputText value="#{caisseTTCaisseController.selected.id}" title="#{bundle.ViewCaisseTTCaisseTitle_id}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="CaisseTTCaisseViewDialog.hide()"/>

    </ui:composition>
