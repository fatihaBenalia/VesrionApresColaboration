<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <p:dialog id="PopUp" widgetVar="PopUp" modal="true" resizable="false" 
                  appendTo="@(body)" header="Ajouter" width="40%">
            <h:form id="PopUpForm" >
                <h:panelGroup id="display">
                    <p:panel style="text-align: center; color: red; background:blue ; font-weight: bold">Ajouter une par une !</p:panel>
                    <div class="ui-grid-col-12">
                        <p:fileUpload update=":OperationnListForm:datalist" fileUploadListener="#{operationnController.upload}" mode="advanced" dragDropSupport="true"
                                      multiple="false"  />
                         <p:growl id="messages" showDetail="true" />
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
